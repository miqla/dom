<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://source.unsplash.com/random/600x400"
        alt=""
        class="jumbo"
      />

        <img
          src="https://source.unsplash.com/random/600x400"
          alt=""
          class="thumb"
        />
        <img
          src="https://source.unsplash.com/random/601x400"
          alt=""
          class="thumb"
        />
        <img
          src="https://source.unsplash.com/random/602x400"
          alt=""
          class="thumb"
        />
        <img
          src="https://source.unsplash.com/random/603x400"
          alt=""
          class="thumb"
        />
        <img
          src="https://source.unsplash.com/random/604x400"
          alt=""
          class="thumb"
        />
        <img
          src="https://source.unsplash.com/random/605x400"
          alt=""
          class="thumb"
        />
      </div>
    </div>

    <script src="gallery.js"></script>
  </body>
</html>
